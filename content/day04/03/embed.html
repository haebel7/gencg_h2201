<!DOCTYPE html>

<head>
    <title>embedded example</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.9/build/dat.gui.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="sketch.js"></script>

    <!-- this line removes any default padding and style. you might only need one of these values set. -->
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            /* margin: auto; */
        }

        /* Quick and dirty way to change DAT GUI position if needed */
        .dg.a {
            /*margin-top: 45px !important;*/
        }
    </style>

</head>

<body>
    <input class="pageName" type="text" value="New Artwork" id="fname" name="fname">
    <div class="tools">
        <input class="colorPicker" onchange="changeColor(this.value)" type="color" id="favcolor" name="favcolor" value="#000000">
        <select class="paintMode" onchange="changeTool(this.value)" name="Painting Tool">
            <option value="Pen">Pen</option>
            <option value="Airbrush">Airbrush</option>
            <option value="ChaosPen">Chaos Pen</option>
          </select>
          <button class="downloadButton" type="button" onClick="downloadCanvas()">Download</button>
    </div>
</body>

</html>
